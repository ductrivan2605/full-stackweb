<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vendor.css">
    <title>Home</title>
</head>
<body>
    <!-- Header  -->
    <header class="header">
        <img class="logo" src="/img/lazadalogo.jpeg" alt="Logo" width="250">
        <nav class="navbar">
            <ul>
                <li class="dropdown"><a href="#">Home Page</a>
                
                <li class="dropdown"><a href="#">Category</a>
                    <div class="dropdown-content">
                        <a href="#">Electronic Devices</a>
                        <a href="#">Electronic Accesories</a>
                        <a href="#">Health & Family</a>  
                    
                 <li class="dropdown"><a href="#">Login/Register</a>
                
                    
            </ul> 
        </nav> 
    </header>
    <div class="VendorCart">
    <div class="addItemIcon">
        <img src="imgforvendor/productsell.jpg" alt="shoppingcart">
    </div>
    <form class="AddItem">
        <label for="ProductName">
            Product Name: 
        </label>
        <input type="text" minlength="10" maxlength="20" class="textinput" required>
        <label for="Price">
            Price :
        </label>
        <input type="number" min="0" required class="textinput">
        <label for="ProductImage">
            Product Images: 
        </label>
        <input type="image" alt="addimage" multiple>
        <label for="ProductDiscription">
            Discription:
        </label>
        <input type="text" name="productdiscription" class="textinput">
    </form>
    </div>
