			<div>
				<h1>Login</h1>
			</div>

						<ul>
							<li>Username: <input class="username" type="text" name="username"></li>
					
							<li>Password: <input class="password" type="password" name="password"></li>
						</ul>
					</div>
					<div>
						<label for=""><input type="checkbox">Remember Me <a href="#">Forget Password ?</a></label>
					</div>
					<br>
					<input type="button" class="submit" value="Log In" name="submit"  onclick="validate()">
					<p>Don't have an account <a href="registerform.html">Register</a></p>
					</div>
				</form>
			</div>
		<script src="login.js"></script>
</body>
